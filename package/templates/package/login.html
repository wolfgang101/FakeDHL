{% extends "package/base.html" %}
{% load static %}
{% block content %}
    <div class="register-photo" style="background-color:rgb(0,0,0);background-image:url(&quot;{% static "package/img/action-asphalt-blur-167733.jpg" %}&quot;);background-size:cover;background-repeat:no-repeat;background-position:center;">
        <div class="form-container">
            <form method="post" action="/login-auth/">
                {% csrf_token %}
                <h2 class="text-center"><strong>Login</strong> to your account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="phone" placeholder="Phone" required></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(86,198,198);">Log In</button></div>
            </form>
        </div>
    </div>
{% endblock content %}
