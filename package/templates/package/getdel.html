{% extends "package/base.html" %}
{% load static %}
{% block content %}
    <div class="register-photo" style="position: relative;background-color:rgb(0,0,0);background-image:url(&quot;{% static "package/img/action-asphalt-blur-167733.jpg" %}&quot;);background-size:cover;background-repeat:no-repeat;background-position:center;">
        <div class="form-container" >
            <form method="post" action='/delete/'>
                {% csrf_token %}
                <h2 class="text-center"><strong>Track</strong> your order.</h2>
                <div class="form-group"><input class="form-control" type="number" name="phone" placeholder="Enter Customer Phone To Delete Account" required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(86,198,198);">Delete</button>
        </div>
    </div>
    
    </div>
{% endblock content %}
