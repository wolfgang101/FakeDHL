{% extends "package/base.html" %}
{% load static %}
{% block content %}

        <div class="form-container" ">
            <form method="post" action="/track/">
                {% csrf_token %}
                <h2 class="text-center"><strong>Track</strong> your package.</h2>
                <div class="form-group"><input class="form-control" type="text" name="trackid" placeholder="Enter tracking ID " required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(86,198,198);">Track</button>
        </div>
    </div>
    <div class="footer-dark" style="background-color:#000000;background-position:bottom;position: fixed;bottom: 0;width: 100%;left: 0;">
        <footer style="position: fixed;bottom: 0;width: 100%;left: 0;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Services</h3>
                        <ul>
                            <li><a href="#">Ship</a></li>
                            <li><a href="#">Track</a></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>About</h3>
                        <ul>
                            <li><a href="/project/">Project</a></li>
                            <li><a href="/team/">Team</a></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="col-md-6 item text">
                        <h3><em>FakeDHL</em></h3>
                        <p>FakeDHL is a courier management system designed for shipping and tracking courier packages.<br></p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
{% endblock content %}
