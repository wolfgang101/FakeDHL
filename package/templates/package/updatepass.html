{% extends "package/base.html" %}
{% load static %}
{% block content %}
    <div class="register-photo" style="background-color:rgb(0,0,0);background-image:url(&quot;{% static "package/img/lights2.jpg" %}&quot;);background-size:cover;background-repeat:no-repeat;background-position:center;">
        <div class="form-container">
            <form method="post" action="/doupdatepass/">
                {% csrf_token %}
                <h2 class="text-center"><strong>Update</strong> your password.</h2>
                <div class="form-group"><input class="form-control" type="password" name="oldpass" placeholder="Old Password" required></div>
                <div class="form-group"><input class="form-control" type="password" name="newpass" placeholder="New Password" required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(86,198,198);">Update</button></div></form>
        </div>
    </div>
    
{% endblock content %}
